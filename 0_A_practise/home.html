<!DOCTYPE html>
<html>
<head>
<style>
  /* Style for the hover effect on text */
  .hoverable-text:hover {
    color: red;
    font-weight: bold;
  }

  /* Style for the hover effect on button */
  .hoverable-button:hover {
    background-color:#FFCCCB;
    color:red;
    border-color: white;
  }
</style>
</head>
<body>



<button class="hoverable-button"><p>Hover over this text.</p></button>

</body>
</html>
